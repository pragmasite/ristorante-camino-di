name: Auto PR on Push

on:
  push:
    branches-ignore:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto PR from branch"
          title: "Auto PR: ${{ github.ref_name }}"
          body: |
            Automated pull request created from branch `${{ github.ref_name }}`.

            Triggered by push to branch.
          branch: ${{ github.ref_name }}
          base: main
          delete-branch: false
